<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>david</title>
  <link rel="icon" href="moon.gif" type="image/gif" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Guard: redirect if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "/";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "/";
    }
  </script>
  <style>
    /* Secret editable elements */
    .secret {
      cursor: text;
      text-align: center;       /* center the text */
      spellcheck: false;        /* disable spellcheck */
      outline: none;            /* remove focus outline */
      background: transparent;  /* transparent background */
    }

    /* Placeholder style for the <p> */
    .secret[data-placeholder]:empty::before {
      content: attr(data-placeholder);
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Sky container for stars -->
  <div class="sky" id="sky"></div>

  <!-- Globe -->
  <div id="globe">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif" 
         style="width: 75px; height: 75px;">
  </div>

  <!-- Links container -->
  <div id="linkscontainer">
    <h1>home</h1>
    <ul id="link-list">
      <li><a class="cool-link" href="https://classroom.google.com/c/NzQ2MjI2NTQ5NjQz" target="_blank">mat</a></li>
      <li><a class="cool-link" href="https://classroom.google.com/c/NzI1NTg4MDQ4MDgz" target="_blank">cps</a></li>
      <li><a class="cool-link" href="https://classroom.google.com/c/NzQ3MDkzNjI4Njg3" target="_blank">eng</a></li>
      <li><a class="cool-link" href="https://classroom.google.com/c/NzQ3MzYyMjgyNzg2" target="_blank">phy</a></li>
      <li><a class="cool-link" href="https://classroom.google.com/c/NzQ3MzYxMTUyNzM3" target="_blank">che</a></li>
      <li><a class="cool-link" href="https://classroom.google.com/c/NzQ2NjYzNjE4NDY5" target="_blank">act</a></li>
    </ul>
  </div>

  <!-- Shortcut GUI -->
  <div id="shortcut-creator">
    <h2>omega shortcut generator</h2>
    <input type="text" id="shortcut-name" placeholder="name">
    <input type="url" id="shortcut-url" placeholder="url">
    <button id="add-shortcut">add</button>
  </div>

  <!-- Secret Content -->
  <h1 class="secret" id="editableH1">hi david</h1>
  <p class="secret" id="editableP" data-placeholder="type here..."></p>

  <!-- Logout Button -->
  <div id="logoutbutton" class="left">
    <button onclick="logout()">log out</button>
  </div>

  <!-- Your main script (stars, etc.) -->
  <script src="script.js"></script>

  <!-- Shortcut GUI script -->
  <script>
    function loadShortcuts() {
      const list = document.getElementById("link-list");
      list.innerHTML = '';
      const shortcuts = JSON.parse(localStorage.getItem("shortcuts")) || [];

      shortcuts.forEach(({name, url}, index) => {
        const li = document.createElement("li");

        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.textContent = name;
        a.className = "cool-link";

        const del = document.createElement("button");
        del.textContent = "âœ–";
        del.onclick = () => {
          shortcuts.splice(index, 1);
          localStorage.setItem("shortcuts", JSON.stringify(shortcuts));
          loadShortcuts();
        }

        li.appendChild(a);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadShortcuts();

      document.getElementById("add-shortcut").addEventListener("click", () => {
        const name = document.getElementById("shortcut-name").value.trim();
        const url = document.getElementById("shortcut-url").value.trim();
        if (!name || !url) return alert("Please fill both fields.");

        const shortcuts = JSON.parse(localStorage.getItem("shortcuts")) || [];
        shortcuts.push({name, url});
        localStorage.setItem("shortcuts", JSON.stringify(shortcuts));

        loadShortcuts();

        document.getElementById("shortcut-name").value = "";
        document.getElementById("shortcut-url").value = "";
      });

      // Make secret elements editable and persistent
      function makeEditable(id, storageKey) {
        const el = document.getElementById(id);
        const saved = localStorage.getItem(storageKey);
        if (saved) el.textContent = saved;

        el.contentEditable = true;
        el.spellcheck = false;

        el.addEventListener('input', () => {
          localStorage.setItem(storageKey, el.textContent);
        });
      }

      makeEditable('editableH1', 'myH1');
      makeEditable('editableP', 'myP');
    });
  </script>
</body>
</html>
